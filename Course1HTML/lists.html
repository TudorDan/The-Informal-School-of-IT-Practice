<!DOCTYPE HTML>
<html>
	<head>
		<title>Html Lists</title>
	</head>
	<body>
		<ol type="I">
			<li>Apple</li>
			<li>Orange</li>
			<li>Grapefruit</li>
		</ol>

		<ul type="circle">
			<li>Apple</li>
			<li>Orange</li>
			<li>Grapefruit</li>
		</ul>

		<dl>
			<dt>HTML</dt>
			<dd>A markup language ...</dd>
		</dl>
	</body>
</html>
