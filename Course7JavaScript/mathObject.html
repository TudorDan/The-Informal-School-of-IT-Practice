<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Math Object</title>
		<script type="text/javascript">
			for(let i = 1; i <= 20; i++) {
				let x = Math.random();
				x = 10 * x + 1;
				x = Math.floor(x);
				document.write('Random number (' + i + ') in range 1..10 --> ' + x + '<br/>');
			}
		</script>
	</head>
	<body>
		<!-- empty -->
	</body>
</html>
