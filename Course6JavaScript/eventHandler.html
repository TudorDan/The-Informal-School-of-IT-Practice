<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calling a JS Function from Event Handler</title>
		<script type="text/javascript">
			function test(message) {
				alert(message);
			}
		</script>
	</head>
	<body>
		<img src="logo.gif" onclick="test('clicked!')" />
	</body>
</html>
