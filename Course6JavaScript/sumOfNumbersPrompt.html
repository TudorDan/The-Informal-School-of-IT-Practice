<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sum of Numbers using Prompt</title>
		<script type="text/javascript">
			function calcSum() {
				value1 = parseInt(prompt('Give first value'));
				value2 = parseInt(prompt('Give second value'));
				sum = value1 + value2;
				alert(sum);
			}
		</script>
	</head>
	<body>
		<input type="button" value="Process" onclick="calcSum()" />
	</body>
</html>
