<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sum of Numbers using Textbox value</title>
		<script type="text/javascript">
			function calcSum() {
				value1 = parseInt(document.mainForm.textBox1.value);
				value2 = parseInt(document.mainForm.textBox2.value);
				sum = value1 + value2;
				document.mainForm.textBoxSum.value = sum;
			}
		</script>
	</head>
	<body>
		<form name="mainForm">
			<input type="text" name="textBox1" /><br />
			<input type="text" name="textBox2" /><br />
			<input type="button" value="Process" onclick="calcSum()" />
			<input type="text" name="textBoxSum" readonly="readonly" />
		</form>
	</body>
</html>
