<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Exercitii recapitulare - part 1</title>
		<style type="text/css">
			/*8. Implementati urmatorul tabel, folosind elemente de HTML:*/
			table, th, td {
				border: 1px solid black;

			}
			th, td {
				text-align: left;
				width: 100px;
				padding: 2px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Points</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Jill</td>
					<td>Smith</td>
					<td>50</td>
				</tr>
				<tr>
					<td>Eve</td>
					<td>Jackson</td>
					<td>94</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
